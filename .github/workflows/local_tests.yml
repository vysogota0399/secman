name: local tests

on:
  pull_request:
  push:
    branches:
      - main
      - master 
env:
  LOG_LEVEL: 0

jobs: 
  local_tests:
    name: Local Tests
    runs-on: ubuntu-latest
    container: golang:1.24.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run go tests
        run: go test -count 1 ./internal/... -coverprofile=coverage.out
      - name: Show coverage summary 
        run: go tool cover -func=coverage.out
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report 
          path: coverage.out
